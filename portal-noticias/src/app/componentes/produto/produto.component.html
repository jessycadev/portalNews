<div class="container border">
    <div class="row align-items-center mt-5">
        <form [formGroup]="formularioProduto" (ngSubmit)="salvarProduto()">
          <div class="mb-3">
            <label for="exampleInputTitule" class="form-label">Cadastro de Produtos</label>
            <div id="emailHelp" class="form-text">Nome</div>
            <input  
              type="text" 
              [(ngModel)]="produto"  
              class="form-control" 
              id="nome" 
              aria-describedby="emailHelp"
              formControlName="nome"
            >
          </div>
          <div class="mb-3">
            <label class="form-label">Descrição</label>
            <input 
              type="form-text" 
              class="form-control" 
              id="descricao"
              formControlName="descricao"
            >
          </div>
          <div class="mb-3">
            <label class="form-label">Preço</label>
            <input 
              type="form-text" 
              class="form-control" 
              id="preco"
              formControlName="preco"
            >
          </div>
          <button type="submit" class="btn btn-primary">Entrar </button>
        </form>
      </div>
</div>
